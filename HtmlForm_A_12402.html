<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form - 12402</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="menu">
      <li><a href="HtmlCssBasic_A_12402.html">Kembali ke Halaman Utama</a></li>
      <li><a href="JSBasic_A_12402.html">Halaman Javascript</a></li>
  </ul>

  <h2>Form Pendaftaran Mahasiswa</h2>

  <form onsubmit="return validateForm()">
    <table cellspacing="4" cellpadding="4">
      <!-- TODO: Tambahkan field input teks untuk Nama Mahasiswa dengan tipe teks dan WAJIB DIISI. -->
      <tr>
        <td><strong>Nama Mahasiswa</strong></td>
        <td><input required type="text" id="inputNama" name="inputNama" size="30" /></td>
      </tr>
     
       <!-- TODO: Tambahkan field radio button untuk Jenis Kelamin (Laki-laki dan Perempuan) dan WAJIB DIISI -->
      <tr>
        <td><strong>Jenis Kelamin</strong></td>
        <td><input required type="radio" id="male" name="gender" value="male" />
        <label for="male">Laki-laki</label>

        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Perempuan</label></td>
      </tr>
     
       
      

      <!-- TODO: Tambahkan dropdown untuk Program Studi dengan id="prodi", 
           opsi: "Pilih Prodi", "Informatika", "Teknik Industri", "Sistem Informasi" dan WAJIB DIISI. -->
     <tr>
        <td><strong>Program Studi</strong></td>
        <td><select id="prodi" name="prodi" required> 
        <option value=""disabled selected>Pilih Prodi</option>
        <option value="Informatika">Informatika</option>
        <option value="teknik Industri">Teknik Industri</option>
        <option value="sistem Informasi">Sistem Informasi</option>
        </select></td>
      </tr>
      
     

      <!-- TODO: Tambahkan field input angka untuk Nomor Telepon dengan tipe number dan WAJIB DIISI. -->
      <tr>
        <td><strong>Nomor Telepon</label></td>
        <td><input type="number" id="inputTelpon" name="nomorTelpon" required ></td>
      </tr>
      
      <!-- TODO: Tambahkan field input tanggal untuk Tanggal Lahir dengan tipe date dan WAJIB DIISI. -->
      <tr>
        <td><strong>Tanggal Lahir</label></td>
        <td><input type="date" id="tglLahir" name="tglLahir" required></td>
      </tr>


      <!-- TODO: Tambahkan field input email dengan tipe email dan WAJIB DIISI. -->
      <tr>
        <td><strong>Email</label></td>
        <td><input type="email" id="email" name="email" required></td>
      </tr>


      <!-- TODO: Tambahkan field input password dengan tipe password dan WAJIB DIISI. -->
      <tr>
        <td><strong>Password</label></td>
        <td><input type="password" id="password" name="password" required></td>
      </tr>

      <!-- TODO: Tambahkan fieldset untuk Hal Favorit, berisi:
           - Fieldset "Game" dengan checkbox untuk Roblox, Magic Chess, dan beberapa game lain yang ingin kamu tambahkan.
           - Fieldset "Film" dengan checkbox untuk Drama, Action, Romance, Comedy, Horror.
       -->

      <tr>
        <td><strong>Hal Favorit</label></td>
        <td>
          <fieldset>
            <legend>Game</legend>
            <input type="checkbox" id="roblox" name="roblox">
            <label for="roblox">Roblox</label><br>
            <input type="checkbox" id="magicChess" name="magicChess">
            <label for="magicChess">Magic Chess</label><br>
            <input type="checkbox" id="uno" name="uno">
            <label for="uno">Uno</label>
          </fieldset>
           
          <fieldset>
            <legend>Film</legend>
            <input type="checkbox" id="drama" name="drama">
            <label for="drama">Drama</label><br>
            <input type="checkbox" id="action" name="action">
            <label for="action">Action</label><br>
            <input type="checkbox" id="romance" name="romance">
            <label for="romance">romance</label><br>
            <input type="checkbox" id="comedy" name="comedy">
            <label for="comedy">Comedy</label><br>
            <input type="checkbox" id="horror" name="horror">
            <label for="horror">Horror</label>
          </fieldset>
        </td>
      </tr>
          

      <!-- TODO: Tambahkan textarea untuk Deskripsi dengan id="deskripsi" dan WAJIB DIISI. -->
      <tr>
        <td><strong>Deskripsi</label></td>
        <td><textarea id="deskripsi" name="deskripsi" rows="5" cols="40" required></textarea></td>
      </tr>
      
      <!-- TODO: Tambahkan field input Foto dengan tipe file dan WAJIB DIISI. -->
      <tr>
        <td><strong>Foto</label></td>
        <td><input type="file" id="foto" name="foto" accept=".jpg, .png" required></td>
      </tr>

      <!-- TODO: Tambahkan tombol submit dengan id="simpan" dan value="Simpan". -->
      <tr>
        <td colspan="2">
          <input type="submit" id="simpan" value="Simpan">
        </td>
      </tr>
      
      <!-- Contoh Field input : 
            <tr>
              <td><strong>Nama Mahasiswa</strong></td>
              <td><input required type="text" id="namamhs" name="namamhs" size="30" /></td>
            </tr> 
      -->
            

    </table>
  </form>

  <script>
    const validateForm = () =>alert("Data Berhasil Disimpan !");
  </script>
</body>
</html>
